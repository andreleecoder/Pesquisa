<!DOCTYPE html>
<html>
  <head>
    <title>survey form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Hey mate! Please, send us some informations and help us to           improve our services .
    </p><!--end of description-->
    <form id="survey-form">
       
      <label id ="name-label">Name: <input id="name" type="text" required                 placeholder="name-label"><br><br>
      </label>
      <label id ="email-label">
      email:<input id="email" placeholder="Enter your Email" type="email"          required><br><br>
      </label>
      <label id ="number-label"> 
      Number: <input id="number"  type="number"                                     min="1"max="100"placeholder="Enter  your number"required <br><br>
      </label> 
     
      <div id="dropdown">
        Where you study?
      <select value="study">
        <option value="Udemy">udemy courses</option>
        <option value="bootcamp">Bootcamp</option>
        <option value="youtbe">Youtube</option>
        <option value="College">college</option>
        <option value="other">Other<option>
        </select><br><br>
        
      How would define your gender?<br>
        <input type="radio"name="gender" value="male">male<br>
         <input type="radio"name="gender" value="female">female<br>
         <input type="radio"name="gender" value="non binary">non binary<br><br>
         what program languages would you like to learn in the next                  semester?<br><br>
        <input type="checkbox"name="Java" value="program                           language"> Java<br>
         <input type="checkbox"name="JavaScript" value="program                           language"> JavaScript<br>
         <input type="checkbox"name="Php" value="program                           language"> Php<br>
         <input type="checkbox"name="Python" value="program                           language"> Python<br>
         <input type="checkbox"name="C++" value="program                           language"> C++<br><br>
        
        Any Comments or Suggestions?<br><br>
        <textarea name="comments" rows="20"cols="50">
          Enter your comments or suggestions:
        </textarea><br><br><br>
        <button id="submit"  type="submit">submit</button>
        
     </form><!--end of form-survey-->
  </body>
</html>
